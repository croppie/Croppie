<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croppie</title>
    <link rel="icon" type="image/png" href="https://i.imgur.com/a8eGMXu.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #010409;
            --bg-tertiary: #161b22;
            --border-primary: #21262d;
            --border-secondary: #30363d;
            --text-primary: #f0f6fc;
            --text-secondary: #c9d1d9;
            --text-muted: #8b949e;
            --accent-blue: #58a6ff;
            --accent-green: #238636;
            --accent-green-hover: #2ea043;
            --accent-red: #f85149;
            --overlay-bg: rgba(1, 4, 9, 0.75);
            --transparency-light: #cccccc;
            --transparency-dark: #999999;
        }

        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f6f8fa;
            --bg-tertiary: #f0f0f0;
            --border-primary: #d0d7de;
            --border-secondary: #d0d7de;
            --text-primary: #1f2328;
            --text-secondary: #424a53;
            --text-muted: #656d76;
            --accent-blue: #0969da;
            --accent-green: #1a7f37;
            --accent-green-hover: #2da44e;
            --accent-red: #cf222e;
            --overlay-bg: rgba(255, 255, 255, 0.75);
            --transparency-light: #ffffff;
            --transparency-dark: #e0e0e0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .drop-overlay {
            position: fixed;
            inset: 0;
            background: rgba(88, 166, 255, 0.1);
            border: 3px dashed var(--accent-blue);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .drop-overlay.active {
            display: flex;
        }

        .drop-overlay-content {
            background: var(--bg-tertiary);
            padding: 32px 48px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border-secondary);
        }

        .drop-overlay-content .drop-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .drop-overlay-content .drop-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-primary);
            padding: 12px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .logo-text {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 5px 12px;
            font-size: 12px;
            font-weight: 500;
            font-family: inherit;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.15s ease;
            border: 1px solid transparent;
        }

        .btn-primary {
            background: var(--accent-green);
            border-color: var(--accent-green);
            color: #fff;
        }

        .btn-primary:hover {
            background: var(--accent-green-hover);
            border-color: var(--accent-green-hover);
        }

        .btn-secondary {
            background: var(--border-primary);
            border-color: var(--border-secondary);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            background: var(--border-secondary);
            border-color: var(--text-muted);
        }

        .btn-danger {
            background: transparent;
            border-color: var(--accent-red);
            color: var(--accent-red);
        }

        .btn-danger:hover {
            background: rgba(248, 81, 73, 0.1);
        }

        #fileInput {
            display: none;
        }

        .container {
            margin: 0;
            padding: 24px;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 80px 24px;
        }

        .upload-section.hidden {
            display: none;
        }

        .upload-area {
            background: var(--bg-primary);
            border: 1px dashed var(--border-secondary);
            border-radius: 6px;
            padding: 48px 64px;
            text-align: center;
            cursor: pointer;
            transition: 0.2s ease;
            max-width: 480px;
            width: 100%;
        }

        .upload-area:hover {
            border-color: var(--accent-blue);
            background: var(--bg-tertiary);
        }

        .upload-icon {
            font-size: 32px;
            margin-bottom: 16px;
            opacity: 0.6;
        }

        .upload-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .upload-subtitle {
            color: var(--text-muted);
            font-size: 12px;
            margin-bottom: 16px;
        }

        .main-layout {
            display: block;
            margin-left: 236px;
        }

        .sidebar {
            display: none;
            position: fixed;
            left: 0;
            top: 57px;
            width: 220px;
            height: calc(100vh - 57px);
            padding: 16px;
            overflow-y: auto;
            background: var(--bg-primary);
            border-right: 1px solid var(--border-primary);
            z-index: 50;
        }

        .sidebar.active {
            display: block;
        }

        .sidebar-card {
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .sidebar-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-primary);
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .sidebar-content {
            padding: 8px;
        }

        .preset-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 8px 12px;
            background: transparent;
            border: none;
            border-radius: 4px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
            font-family: inherit;
            text-align: left;
            transition: 0.1s ease;
        }

        .preset-btn:hover {
            background: var(--border-primary);
        }

        .preset-btn .preset-name {
            font-weight: 500;
        }

        .preset-btn .preset-size {
            color: var(--text-muted);
            font-size: 11px;
            font-family: ui-monospace, monospace;
        }

        .custom-inputs {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
        }

        .custom-inputs input {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid var(--border-secondary);
            border-radius: 4px;
            background: var(--bg-primary);
            color: var(--text-secondary);
            font-size: 12px;
            font-family: inherit;
            width: 100%;
        }

        .custom-inputs input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(88, 166, 255, 0.2);
        }

        .custom-inputs span {
            color: var(--text-muted);
            font-size: 12px;
        }

        .sidebar-footer {
            padding: 8px 12px 12px;
        }

        .sidebar-footer .btn {
            width: 100%;
            justify-content: center;
        }

        .workspace {
            display: none;
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            overflow: hidden;
        }

        .workspace.active {
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-primary);
            gap: 8px;
        }

        .toolbar-group {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .toolbar-divider {
            width: 1px;
            height: 20px;
            background: var(--border-secondary);
            margin: 0 8px;
        }

        .zoom-display {
            padding: 5px 10px;
            font-size: 12px;
            color: var(--text-muted);
            font-family: ui-monospace, monospace;
            background: var(--bg-primary);
            border: 1px solid var(--border-secondary);
            border-radius: 4px;
            min-width: 60px;
            text-align: center;
        }

        .format-select {
            padding: 5px 8px;
            font-size: 12px;
            font-family: inherit;
            color: var(--text-secondary);
            background: var(--bg-primary);
            border: 1px solid var(--border-secondary);
            border-radius: 4px;
            cursor: pointer;
        }

        .format-select:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .canvas-container {
            flex: 1;
            overflow: scroll;
            min-height: 480px;
            max-height: 65vh;
            background: var(--bg-secondary);
            scrollbar-width: none;
            -ms-overflow-style: none;
            position: relative;
        }

        .canvas-container::-webkit-scrollbar {
            display: none;
        }

        .minimap {
            position: fixed;
            top: 140px;
            right: 24px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-secondary);
            border-radius: 4px;
            padding: 4px;
            z-index: 100;
            cursor: pointer;
            display: none;
        }

        .minimap-inner {
            position: relative;
            width: 150px;
            height: 120px;
            border: 1px solid var(--border-primary);
        }

        .minimap-viewport {
            position: absolute;
            border: 2px solid #ff8c00;
            background: transparent;
            pointer-events: none;
        }

        .minimap-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .canvas-inner {
            display: flex;
            min-width: 100%;
            min-height: 100%;
            padding: 50vh 50vw;
        }

        .canvas-wrapper {
            position: relative;
            display: inline-block;
            transform-origin: center center;
            flex-shrink: 0;
            margin: auto;
            background-image: 
                linear-gradient(45deg, var(--transparency-dark) 25%, transparent 25%),
                linear-gradient(-45deg, var(--transparency-dark) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, var(--transparency-dark) 75%),
                linear-gradient(-45deg, transparent 75%, var(--transparency-dark) 75%);
            background-size: 16px 16px;
            background-position: 0 0, 0 8px, 8px -8px, -8px 0px;
            background-color: var(--transparency-light);
            border-radius: 4px;
        }

        #imageCanvas {
            display: block;
            cursor: crosshair;
            position: relative;
            z-index: 1;
        }

        .crop-overlay {
            position: absolute;
            border: 1px solid var(--accent-blue);
            background: transparent;
            display: none;
            pointer-events: none;
            box-shadow: 0 0 0 9999px var(--overlay-bg);
            will-change: transform;
            z-index: 2;
        }

        .crop-overlay.active {
            display: block;
            pointer-events: auto;
        }

        .crop-cut-indicator {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .cut-line {
            position: absolute;
            background: var(--accent-blue);
        }

        .cut-line.cut-top { top: 0; left: 0; right: 0; height: 1px; }
        .cut-line.cut-bottom { bottom: 0; left: 0; right: 0; height: 1px; }
        .cut-line.cut-left { top: 0; left: 0; bottom: 0; width: 1px; }
        .cut-line.cut-right { top: 0; right: 0; bottom: 0; width: 1px; }

        .cut-corner {
            position: absolute;
            width: 12px;
            height: 12px;
            border: 2px solid var(--text-primary);
        }

        .cut-corner.cut-tl { top: -1px; left: -1px; border-right: none; border-bottom: none; }
        .cut-corner.cut-tr { top: -1px; right: -1px; border-left: none; border-bottom: none; }
        .cut-corner.cut-bl { bottom: -1px; left: -1px; border-right: none; border-top: none; }
        .cut-corner.cut-br { bottom: -1px; right: -1px; border-left: none; border-top: none; }

        .crop-overlay::before {
            content: '';
            position: absolute;
            top: 33.33%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(88, 166, 255, 0.3);
            box-shadow: 0 calc(33.33%) 0 rgba(88, 166, 255, 0.3);
            pointer-events: none;
        }

        .crop-overlay::after {
            content: '';
            position: absolute;
            left: 33.33%;
            top: 0;
            bottom: 0;
            width: 1px;
            background: rgba(88, 166, 255, 0.3);
            box-shadow: calc(33.33%) 0 0 rgba(88, 166, 255, 0.3);
            pointer-events: none;
        }

        .handle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--text-primary);
            border: 1px solid var(--accent-blue);
            z-index: 10;
        }

        .handle-n { top: -5px; left: 50%; transform: translateX(-50%); cursor: n-resize; }
        .handle-s { bottom: -5px; left: 50%; transform: translateX(-50%); cursor: s-resize; }
        .handle-e { right: -5px; top: 50%; transform: translateY(-50%); cursor: e-resize; }
        .handle-w { left: -5px; top: 50%; transform: translateY(-50%); cursor: w-resize; }
        .handle-nw { top: -5px; left: -5px; cursor: nw-resize; }
        .handle-ne { top: -5px; right: -5px; cursor: ne-resize; }
        .handle-sw { bottom: -5px; left: -5px; cursor: sw-resize; }
        .handle-se { bottom: -5px; right: -5px; cursor: se-resize; }

        .crop-move {
            position: absolute;
            inset: 0;
            cursor: move;
        }

        .crop-overlay.hide-handles .handle {
            display: none;
        }

        .crop-overlay.drawing {
            pointer-events: none !important;
        }

        .crop-overlay.drawing .handle,
        .crop-overlay.drawing .crop-info,
        .crop-overlay.drawing .live-preview-bubble {
            display: none;
        }

        .live-preview-bubble {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 48px;
            background: var(--bg-tertiary);
            padding: 8px;
            border-radius: 8px;
            border: 1px solid var(--border-secondary);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            z-index: 20;
            width: 166px;
            height: 116px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .live-preview-bubble::before {
            content: 'Preview';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .bubble-arrow {
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid var(--border-secondary);
        }

        .bubble-arrow::after {
            content: '';
            position: absolute;
            top: -9px;
            left: -7px;
            width: 0;
            height: 0;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-top: 7px solid var(--bg-tertiary);
        }

        #livePreviewCanvas {
            display: block;
            max-width: 150px;
            max-height: 100px;
            border-radius: 4px;
            background-image: 
                linear-gradient(45deg, var(--transparency-dark) 25%, transparent 25%),
                linear-gradient(-45deg, var(--transparency-dark) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, var(--transparency-dark) 75%),
                linear-gradient(-45deg, transparent 75%, var(--transparency-dark) 75%);
            background-size: 8px 8px;
            background-position: 0 0, 0 4px, 4px -4px, -4px 0px;
            background-color: var(--transparency-light);
        }

        .crop-info {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 8px;
            background: var(--border-primary);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-family: ui-monospace, monospace;
            white-space: nowrap;
            color: var(--text-primary);
            border: 1px solid var(--border-secondary);
        }

        .position-controller {
            position: fixed;
            bottom: 16px;
            right: 16px;
            background: var(--bg-tertiary);
            border-radius: 6px;
            padding: 12px;
            display: none;
            border: 1px solid var(--border-secondary);
            z-index: 1000;
            width: 160px;
        }

        .position-controller.active {
            display: block;
        }

        .controller-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .step-control {
            margin-bottom: 10px;
        }

        .step-control label {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .step-control label span {
            color: var(--accent-blue);
            font-family: ui-monospace, monospace;
        }

        .step-control input[type="range"] {
            width: 100%;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--border-primary);
            border-radius: 2px;
            outline: none;
        }

        .step-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--accent-blue);
            border-radius: 2px;
            cursor: pointer;
        }

        .controller-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            margin-bottom: 10px;
        }

        .ctrl-btn {
            aspect-ratio: 1;
            border: none;
            border-radius: 4px;
            background: var(--border-primary);
            color: var(--text-muted);
            font-size: 10px;
            cursor: pointer;
            transition: 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ctrl-btn:hover {
            background: var(--border-secondary);
            color: var(--text-primary);
        }

        .ctrl-btn.empty {
            visibility: hidden;
        }

        .toggle-handles-btn {
            width: 100%;
            padding: 6px;
            border: 1px solid var(--border-secondary);
            border-radius: 4px;
            background: transparent;
            color: var(--text-muted);
            font-size: 11px;
            cursor: pointer;
            font-family: inherit;
        }

        .toggle-handles-btn:hover {
            background: var(--border-primary);
        }

        .controller-divider {
            height: 1px;
            background: var(--border-secondary);
            margin: 10px 0;
        }

        .edge-controls {
            margin-bottom: 10px;
        }

        .edge-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .edge-row:last-child {
            margin-bottom: 0;
        }

        .edge-label {
            font-size: 10px;
            color: var(--text-muted);
            width: 45px;
        }

        .edge-btns {
            display: flex;
            gap: 4px;
        }

        .edge-btn {
            width: 24px;
            height: 24px;
            border: none;
            border-radius: 4px;
            background: var(--border-primary);
            color: var(--text-muted);
            font-size: 12px;
            cursor: pointer;
            transition: 0.1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .edge-btn:hover {
            background: var(--border-secondary);
            color: var(--text-primary);
        }

        .controller-actions {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .toggle-handles-btn {
            flex: 1;
            min-width: 60px;
        }

        .mini-download-btn {
            width: 32px;
            padding: 6px;
            border: 1px solid var(--accent-green);
            border-radius: 4px;
            background: var(--accent-green);
            color: #fff;
            font-size: 11px;
            cursor: pointer;
            font-family: inherit;
            flex-shrink: 0;
        }

        .mini-download-btn:hover {
            background: var(--accent-green-hover);
            border-color: var(--accent-green-hover);
        }

        .preview-section {
            display: none;
            margin-top: 16px;
            margin-left: 236px;
            background: var(--bg-primary);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            overflow: hidden;
        }

        .preview-section.visible {
            display: block;
        }

        .preview-empty {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 200px;
            color: var(--text-muted);
            font-size: 14px;
        }

        .preview-section.has-result .preview-empty {
            display: none;
        }

        .preview-section:not(.has-result) .preview-content {
            display: none;
        }

        .preview-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-primary);
            font-size: 12px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .preview-content {
            display: flex;
            justify-content: center;
            padding: 24px;
            background: #d2b48c;
        }

        #previewCanvas {
            max-width: 100%;
            max-height: 360px;
            background-image: 
                linear-gradient(45deg, var(--transparency-dark) 25%, transparent 25%),
                linear-gradient(-45deg, var(--transparency-dark) 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, var(--transparency-dark) 75%),
                linear-gradient(-45deg, transparent 75%, var(--transparency-dark) 75%);

    <script>
        const fileInput = document.getElementById('fileInput');
        const imageCanvas = document.getElementById('imageCanvas');
        const ctx = imageCanvas.getContext('2d');
        const workspace = document.getElementById('workspace');
        const uploadSection = document.getElementById('uploadSection');
        const cropOverlay = document.getElementById('cropOverlay');
        const cropInfo = document.getElementById('cropInfo');
        const positionController = document.getElementById('positionController');
        const previewSection = document.getElementById('previewSection');
        const previewCanvas = document.getElementById('previewCanvas');
        const previewCtx = previewCanvas.getContext('2d');
        const canvasContainer = document.getElementById('canvasContainer');
        const canvasWrapper = document.getElementById('canvasWrapper');
        const downloadBtn = document.getElementById('downloadBtn');
        const livePreviewCanvas = document.getElementById('livePreviewCanvas');
        const livePreviewCtx = livePreviewCanvas.getContext('2d');
        const livePreviewBubble = document.getElementById('livePreviewBubble');
        const dropOverlay = document.getElementById('dropOverlay');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const minimap = document.getElementById('minimap');
        const minimapInner = document.getElementById('minimapInner');
        const minimapViewport = document.getElementById('minimapViewport');
        const minimapCanvas = document.getElementById('minimapCanvas');
        const minimapCtx = minimapCanvas.getContext('2d');

        let originalImage = null;
        let zoomLevel = 1;
        let drawing = false;
        let resizing = false;
        let moving = false;
        let startX, startY;
        let cropRect = { x: 0, y: 0, width: 0, height: 0 };
        let currentHandle = null;
        let canvasRect = null;
        let scale = 1;
        let darkTheme = true;
        let history = [];
        let historyIndex = -1;
        const maxHistory = 50;
        let showPreview = true;
        let showHandles = true;

        const undoBtn = document.getElementById('undoBtn');
        const redoBtn = document.getElementById('redoBtn');
        const formatSelect = document.getElementById('formatSelect');

        function saveState() {
            if (cropRect.width < 10 || cropRect.height < 10) return;
            
            history = history.slice(0, historyIndex + 1);
            history.push({ ...cropRect });
            
            if (history.length > maxHistory) {
                history.shift();
            } else {
                historyIndex++;
            }
            
            updateHistoryButtons();
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                cropRect = { ...history[historyIndex] };
                updateCropOverlay();
                updateHistoryButtons();
            }
        }

        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                cropRect = { ...history[historyIndex] };
                updateCropOverlay();
                updateHistoryButtons();
            }
        }

        function updateHistoryButtons() {
            undoBtn.disabled = historyIndex <= 0;
            redoBtn.disabled = historyIndex >= history.length - 1;
        }

        function clearHistory() {
            history = [];
            historyIndex = -1;
            updateHistoryButtons();
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('croppie-theme');
            if (savedTheme === 'light') {
                darkTheme = false;
                document.documentElement.setAttribute('data-theme', 'light');
                themeIcon.textContent = 'üåô';
            }
        }
        loadTheme();

        themeToggle.addEventListener('click', () => {
            darkTheme = !darkTheme;
            if (darkTheme) {
                document.documentElement.removeAttribute('data-theme');
                themeIcon.textContent = '‚òÄÔ∏è';
                localStorage.setItem('croppie-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                themeIcon.textContent = 'üåô';
                localStorage.setItem('croppie-theme', 'light');
            }
        });

        let dropDepth = 0;

        document.addEventListener('dragenter', (e) => {
            e.preventDefault();
            dropDepth++;
            if (e.dataTransfer.types.includes('Files')) {
                dropOverlay.classList.add('active');
            }
        });

        document.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropDepth--;
            if (dropDepth === 0) {
                dropOverlay.classList.remove('active');
            }
        });

        document.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        document.addEventListener('drop', (e) => {
            e.preventDefault();
            dropDepth = 0;
            dropOverlay.classList.remove('active');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                loadFile(file);
            }
        });

        function loadFile(file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                originalImage = new Image();
                originalImage.onload = () => {
                    setupCanvas();
                    workspace.classList.add('active');
                    document.getElementById('sidebar').classList.add('active');
                    uploadSection.classList.add('hidden');
                    previewSection.classList.add('visible');
                    previewSection.classList.remove('has-result');
                    downloadBtn.style.display = 'none';
                };
                originalImage.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                loadFile(file);
            }
        });

        const uploadArea = document.querySelector('.upload-area');
        if (uploadArea) {
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#8b5cf6';
            });
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = '#3f3f46';
            });
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#3f3f46';
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    fileInput.files = e.dataTransfer.files;
                    fileInput.dispatchEvent(new Event('change'));
                }
            });
        }

        function setupCanvas() {
            const maxWidth = Math.min(window.innerWidth - 320, 1000);
            const maxHeight = window.innerHeight * 0.55;
            
            scale = maxHeight / originalImage.height;
            
            if (originalImage.width * scale > maxWidth) {
                scale = maxWidth / originalImage.width;
            }
            
            imageCanvas.width = originalImage.width * scale;
            imageCanvas.height = originalImage.height * scale;
            
            ctx.drawImage(originalImage, 0, 0, imageCanvas.width, imageCanvas.height);
            
            zoomLevel = 1;
            updateZoom();
            
            setTimeout(() => {
                centerScrollOnImage();
            }, 50);
            
            resetCrop();
        }
        
        function centerScrollOnImage() {
            const containerRect = canvasContainer.getBoundingClientRect();
            const wrapperRect = canvasWrapper.getBoundingClientRect();
            
            const wrapperCenterX = wrapperRect.left - containerRect.left + canvasContainer.scrollLeft + wrapperRect.width / 2;
            const wrapperCenterY = wrapperRect.top - containerRect.top + canvasContainer.scrollTop + wrapperRect.height / 2;
            
            canvasContainer.scrollLeft = wrapperCenterX - canvasContainer.clientWidth / 2;
            canvasContainer.scrollTop = wrapperCenterY - canvasContainer.clientHeight / 2;
        }

        function resetCrop() {
            cropRect = { x: 0, y: 0, width: 0, height: 0 };
            cropOverlay.classList.remove('active');
            positionController.classList.remove('active');
            clearHistory();
            updateCropOverlay();
        }

        imageCanvas.addEventListener('mousedown', startDraw);

        imageCanvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            startDraw({ clientX: touch.clientX, clientY: touch.clientY });
        });
        imageCanvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            draw({ clientX: touch.clientX, clientY: touch.clientY });
        });
        imageCanvas.addEventListener('touchend', endDraw);

        function startDraw(e) {
            if (cropOverlay.classList.contains('active') && !cropOverlay.classList.contains('drawing')) return;
            
            canvasRect = imageCanvas.getBoundingClientRect();
            drawing = true;
            startX = (e.clientX - canvasRect.left) / zoomLevel;
            startY = (e.clientY - canvasRect.top) / zoomLevel;
            
            startX = Math.max(0, Math.min(startX, imageCanvas.width));
            startY = Math.max(0, Math.min(startY, imageCanvas.height));
            
            cropRect.x = startX;
            cropRect.y = startY;
            cropRect.width = 0;
            cropRect.height = 0;
            
            cropOverlay.classList.add('active', 'drawing');
            
            document.addEventListener('mousemove', draw);
            document.addEventListener('mouseup', endDraw);
        }

        function draw(e) {
            if (!drawing) return;
            
            let currentX = (e.clientX - canvasRect.left) / zoomLevel;
            let currentY = (e.clientY - canvasRect.top) / zoomLevel;
            
            currentX = Math.max(0, Math.min(currentX, imageCanvas.width));
            currentY = Math.max(0, Math.min(currentY, imageCanvas.height));
            
            cropRect.width = currentX - startX;
            cropRect.height = currentY - startY;
            
            if (cropRect.width < 0) {
                cropRect.x = currentX;
                cropRect.width = Math.abs(cropRect.width);
            } else {
                cropRect.x = startX;
            }
            
            if (cropRect.height < 0) {
                cropRect.y = currentY;
                cropRect.height = Math.abs(cropRect.height);
            } else {
                cropRect.y = startY;
            }
            
            updateCropOverlay();
        }

        function endDraw() {
            if (drawing) {
                cropOverlay.classList.remove('drawing');
                if (cropRect.width > 10 && cropRect.height > 10) {
                    positionController.classList.add('active');
                    saveState();
                } else {
                    cropOverlay.classList.remove('active');
                }
            }
            drawing = false;
            document.removeEventListener('mousemove', draw);
            document.removeEventListener('mouseup', endDraw);
        }

        function updateCropOverlay() {
            const x = cropRect.x;
            const y = cropRect.y;
            const w = Math.round(cropRect.width);
            const h = Math.round(cropRect.height);
            
            cropOverlay.style.left = '0';
            cropOverlay.style.top = '0';
            cropOverlay.style.width = w + 'px';
            cropOverlay.style.height = h + 'px';
            cropOverlay.style.transform = `translate(${x}px, ${y}px)`;
            
            const realWidth = Math.round(cropRect.width / scale);
            const realHeight = Math.round(cropRect.height / scale);
            cropInfo.textContent = `${realWidth} √ó ${realHeight}`;
            
            updateLivePreview();
            updateResultPreview();
        }

        function updateResultPreview() {
            if (!originalImage || cropRect.width < 10 || cropRect.height < 10) {
                previewSection.classList.remove('has-result');
                downloadBtn.style.display = 'none';
                return;
            }
            
            const actualX = cropRect.x / scale;
            const actualY = cropRect.y / scale;
            const actualWidth = cropRect.width / scale;
            const actualHeight = cropRect.height / scale;
            
            previewCanvas.width = actualWidth;
            previewCanvas.height = actualHeight;
            
            previewCtx.drawImage(
                originalImage,
                actualX, actualY, actualWidth, actualHeight,
                0, 0, actualWidth, actualHeight
            );
            
            previewSection.classList.add('has-result');
            downloadBtn.style.display = 'inline-block';
        }

        function updateLivePreview() {
            if (!originalImage || cropRect.width < 10 || cropRect.height < 10 || !showPreview) {
                livePreviewBubble.style.display = 'none';
                return;
            }
            
            livePreviewBubble.style.display = 'block';
            
            const actualX = cropRect.x / scale;
            const actualY = cropRect.y / scale;
            const actualWidth = cropRect.width / scale;
            const actualHeight = cropRect.height / scale;
            
            const maxPreviewWidth = 150;
            const maxPreviewHeight = 100;
            const previewScale = Math.min(maxPreviewWidth / actualWidth, maxPreviewHeight / actualHeight, 1);
            
            const previewWidth = Math.round(actualWidth * previewScale);
            const previewHeight = Math.round(actualHeight * previewScale);
            
            livePreviewCanvas.width = previewWidth;
            livePreviewCanvas.height = previewHeight;
            
            livePreviewCtx.drawImage(
                originalImage,
                actualX, actualY, actualWidth, actualHeight,
                0, 0, previewWidth, previewHeight
            );
        }

        document.querySelectorAll('.handle').forEach(handle => {
            handle.addEventListener('mousedown', startResize);
            handle.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                startResize({ target: handle, clientX: touch.clientX, clientY: touch.clientY });
            });
        });

        function startResize(e) {
            e.stopPropagation();
            e.preventDefault();
            resizing = true;
            currentHandle = e.target.dataset.handle;
            canvasRect = imageCanvas.getBoundingClientRect();
            startX = e.clientX;
            startY = e.clientY;
            
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', stopResize);
            document.addEventListener('touchmove', resizeTouch);
            document.addEventListener('touchend', stopResize);
        }

        function resizeTouch(e) {
            const touch = e.touches[0];
            resize({ clientX: touch.clientX, clientY: touch.clientY });
        }

        function resize(e) {
            if (!resizing) return;
            e.preventDefault();
            
            const dx = (e.clientX - startX) / zoomLevel;
            const dy = (e.clientY - startY) / zoomLevel;
            
            const minSize = 20;
            
            switch (currentHandle) {
                case 'n':
                    if (cropRect.height - dy > minSize) {
                        cropRect.y += dy;
                        cropRect.height -= dy;
                    }
                    break;
                case 's':
                    if (cropRect.height + dy > minSize) {
                        cropRect.height += dy;
                    }
                    break;
                case 'e':
                    if (cropRect.width + dx > minSize) {
                        cropRect.width += dx;
                    }
                    break;
                case 'w':
                    if (cropRect.width - dx > minSize) {
                        cropRect.x += dx;
                        cropRect.width -= dx;
                    }
                    break;
                case 'nw':
                    if (cropRect.width - dx > minSize) {
                        cropRect.x += dx;
                        cropRect.width -= dx;
                    }
                    if (cropRect.height - dy > minSize) {
                        cropRect.y += dy;
                        cropRect.height -= dy;
                    }
                    break;
                case 'ne':
                    if (cropRect.width + dx > minSize) {
                        cropRect.width += dx;
                    }
                    if (cropRect.height - dy > minSize) {
                        cropRect.y += dy;
                        cropRect.height -= dy;
                    }
                    break;
                case 'sw':
                    if (cropRect.width - dx > minSize) {
                        cropRect.x += dx;
                        cropRect.width -= dx;
                    }
                    if (cropRect.height + dy > minSize) {
                        cropRect.height += dy;
                    }
                    break;
                case 'se':
                    if (cropRect.width + dx > minSize) {
                        cropRect.width += dx;
                    }
                    if (cropRect.height + dy > minSize) {
                        cropRect.height += dy;
                    }
                    break;
            }
            
            constrainCrop();
            updateCropOverlay();
            
            startX = e.clientX;
            startY = e.clientY;
        }

        function stopResize() {
            if (resizing) saveState();
            resizing = false;
            currentHandle = null;
            document.removeEventListener('mousemove', resize);
            document.removeEventListener('mouseup', stopResize);
            document.removeEventListener('touchmove', resizeTouch);
            document.removeEventListener('touchend', stopResize);
        }

        const cropMove = document.getElementById('cropMove');
        cropMove.addEventListener('mousedown', startMove);
        cropMove.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            startMove({ clientX: touch.clientX, clientY: touch.clientY });
        });

        function startMove(e) {
            e.preventDefault();
            moving = true;
            startX = e.clientX;
            startY = e.clientY;
            
            document.addEventListener('mousemove', move);
            document.addEventListener('mouseup', stopMove);
            document.addEventListener('touchmove', moveTouch);
            document.addEventListener('touchend', stopMove);
        }

        function moveTouch(e) {
            const touch = e.touches[0];
            move({ clientX: touch.clientX, clientY: touch.clientY });
        }

        function move(e) {
            if (!moving) return;
            e.preventDefault();
            
            const dx = (e.clientX - startX) / zoomLevel;
            const dy = (e.clientY - startY) / zoomLevel;
            
            cropRect.x += dx;
            cropRect.y += dy;
            
            constrainCrop();
            updateCropOverlay();
            
            startX = e.clientX;
            startY = e.clientY;
        }

        function stopMove() {
            if (moving) saveState();
            moving = false;
            document.removeEventListener('mousemove', move);
            document.removeEventListener('mouseup', stopMove);
            document.removeEventListener('touchmove', moveTouch);
            document.removeEventListener('touchend', stopMove);
        }

        function moveCrop(dx, dy) {
            if (!cropOverlay.classList.contains('active')) return;
            
            cropRect.x += dx;
            cropRect.y += dy;
            
            constrainCrop();
            updateCropOverlay();
        }

        function constrainCrop() {
            cropRect.x = Math.max(0, Math.min(cropRect.x, imageCanvas.width - cropRect.width));
            cropRect.y = Math.max(0, Math.min(cropRect.y, imageCanvas.height - cropRect.height));
            cropRect.width = Math.min(cropRect.width, imageCanvas.width - cropRect.x);
            cropRect.height = Math.min(cropRect.height, imageCanvas.height - cropRect.y);
        }

        function cropImage() {
            if (cropRect.width < 10 || cropRect.height < 10) {
                alert('Please select a crop area first!');
                return;
            }
            
            previewSection.scrollIntoView({ behavior: 'smooth' });
        }

        function downloadImage() {
            const format = formatSelect.value;
            const mimeType = format === 'webp' ? 'image/webp' : 'image/png';
            const link = document.createElement('a');
            link.download = `cropped-image.${format}`;
            link.href = previewCanvas.toDataURL(mimeType);
            link.click();
        }

        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'z' && !e.shiftKey) {
                e.preventDefault();
                undo();
                return;
            }
            if ((e.ctrlKey || e.metaKey) && (e.key === 'y' || (e.key === 'z' && e.shiftKey))) {
                e.preventDefault();
                redo();
                return;
            }
            
            if (!cropOverlay.classList.contains('active')) return;
            
            const step = e.shiftKey ? 20 : 5;
            
            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    moveCrop(0, -step);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    moveCrop(0, step);
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    moveCrop(-step, 0);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    moveCrop(step, 0);
                    break;
            }
        });

        document.getElementById('cropBtn').addEventListener('click', cropImage);
        document.getElementById('resetBtn').addEventListener('click', resetCrop);
        document.getElementById('downloadBtn').addEventListener('click', downloadImage);
        undoBtn.addEventListener('click', undo);
        redoBtn.addEventListener('click', redo);
        
        let moveStep = 5;
        const stepSlider = document.getElementById('stepSlider');
        const stepValue = document.getElementById('stepValue');
        
        stepSlider.addEventListener('input', () => {
            moveStep = parseFloat(stepSlider.value);
            stepValue.textContent = moveStep;
        });

        document.getElementById('btnUp').addEventListener('click', () => moveCrop(0, -moveStep));
        document.getElementById('btnDown').addEventListener('click', () => moveCrop(0, moveStep));
        document.getElementById('btnLeft').addEventListener('click', () => moveCrop(-moveStep, 0));
        document.getElementById('btnRight').addEventListener('click', () => moveCrop(moveStep, 0));
        document.getElementById('btnCenter').addEventListener('click', () => moveCrop(0, 0));

        function adjustEdge(edge, amount) {
            if (!cropOverlay.classList.contains('active')) return;
            
            const minSize = 20;
            
            switch (edge) {
                case 'top':
                    if (cropRect.height - amount >= minSize && cropRect.y + amount >= 0) {
                        cropRect.y += amount;
                        cropRect.height -= amount;
                    }
                    break;
                case 'bottom':
                    if (cropRect.height + amount >= minSize && cropRect.y + cropRect.height + amount <= imageCanvas.height) {
                        cropRect.height += amount;
                    }
                    break;
                case 'left':
                    if (cropRect.width - amount >= minSize && cropRect.x + amount >= 0) {
                        cropRect.x += amount;
                        cropRect.width -= amount;
                    }
                    break;
                case 'right':
                    if (cropRect.width + amount >= minSize && cropRect.x + cropRect.width + amount <= imageCanvas.width) {
                        cropRect.width += amount;
                    }
                    break;
            }
            
            constrainCrop();
            updateCropOverlay();
            saveState();
        }

        document.getElementById('edgeTopOut').addEventListener('click', () => adjustEdge('top', -moveStep));
        document.getElementById('edgeTopIn').addEventListener('click', () => adjustEdge('top', moveStep));
        document.getElementById('edgeBottomOut').addEventListener('click', () => adjustEdge('bottom', moveStep));
        document.getElementById('edgeBottomIn').addEventListener('click', () => adjustEdge('bottom', -moveStep));
        document.getElementById('edgeLeftOut').addEventListener('click', () => adjustEdge('left', -moveStep));
        document.getElementById('edgeLeftIn').addEventListener('click', () => adjustEdge('left', moveStep));
        document.getElementById('edgeRightOut').addEventListener('click', () => adjustEdge('right', moveStep));
        document.getElementById('edgeRightIn').addEventListener('click', () => adjustEdge('right', -moveStep));

        document.getElementById('miniDownloadBtn').addEventListener('click', downloadImage);

        const toggleHandlesBtn = document.getElementById('toggleHandlesBtn');
        const togglePreviewBtn = document.getElementById('togglePreviewBtn');
        
        toggleHandlesBtn.addEventListener('click', () => {
            showHandles = !showHandles;
            if (showHandles) {
                cropOverlay.classList.remove('hide-handles');
                toggleHandlesBtn.textContent = 'Hide handles';
            } else {
                cropOverlay.classList.add('hide-handles');
                toggleHandlesBtn.textContent = 'Show handles';
            }
        });
        
        togglePreviewBtn.addEventListener('click', () => {
            showPreview = !showPreview;
            if (showPreview) {
                livePreviewBubble.style.display = 'block';
                togglePreviewBtn.textContent = 'Hide preview';
            } else {
                livePreviewBubble.style.display = 'none';
                togglePreviewBtn.textContent = 'Show preview';
            }
        });

        const zoomValueEl = document.getElementById('zoomValue');
        let scrollLeft = 0;
        let scrollTop = 0;
        
        function updateZoom() {
            canvasWrapper.style.transform = `scale(${zoomLevel})`;
            zoomValueEl.textContent = Math.round(zoomLevel * 100);
            updateMinimap();
        }

        function updateMinimap() {
            if (!originalImage) {
                minimap.style.display = 'none';
                return;
            }
            minimap.style.display = 'block';
            
            const minimapMaxWidth = 150;
            const minimapMaxHeight = 120;
            const imgAspect = imageCanvas.width / imageCanvas.height;
            
            let thumbWidth, thumbHeight;
            if (imgAspect > minimapMaxWidth / minimapMaxHeight) {
                thumbWidth = minimapMaxWidth;
                thumbHeight = minimapMaxWidth / imgAspect;
            } else {
                thumbHeight = minimapMaxHeight;
                thumbWidth = minimapMaxHeight * imgAspect;
            }
            
            minimapCanvas.width = thumbWidth;
            minimapCanvas.height = thumbHeight;
            minimapInner.style.width = thumbWidth + 'px';
            minimapInner.style.height = thumbHeight + 'px';
            minimapCtx.drawImage(imageCanvas, 0, 0, thumbWidth, thumbHeight);
            
            const wrapperRect = canvasWrapper.getBoundingClientRect();
            const containerRect = canvasContainer.getBoundingClientRect();
            
            const visibleLeft = Math.max(containerRect.left, wrapperRect.left);
            const visibleRight = Math.min(containerRect.right, wrapperRect.right);
            const visibleTop = Math.max(containerRect.top, wrapperRect.top);
            const visibleBottom = Math.min(containerRect.bottom, wrapperRect.bottom);
            
            const visibleWidth = Math.max(0, visibleRight - visibleLeft);
            const visibleHeight = Math.max(0, visibleBottom - visibleTop);
            
            const visibleStartX = visibleLeft - wrapperRect.left;
            const visibleStartY = visibleTop - wrapperRect.top;
            
            const canvasVisibleLeft = visibleStartX / zoomLevel;
            const canvasVisibleTop = visibleStartY / zoomLevel;
            const canvasVisibleWidth = visibleWidth / zoomLevel;
            const canvasVisibleHeight = visibleHeight / zoomLevel;
            
            const minimapScale = thumbWidth / imageCanvas.width;
            
            const viewportX = canvasVisibleLeft * minimapScale;
            const viewportY = canvasVisibleTop * minimapScale;
            const viewportW = canvasVisibleWidth * minimapScale;
            const viewportH = canvasVisibleHeight * minimapScale;
            
            minimapViewport.style.width = Math.max(viewportW, 2) + 'px';
            minimapViewport.style.height = Math.max(viewportH, 2) + 'px';
            minimapViewport.style.left = Math.max(0, Math.min(viewportX, thumbWidth - viewportW)) + 'px';
            minimapViewport.style.top = Math.max(0, Math.min(viewportY, thumbHeight - viewportH)) + 'px';
        }

        let minimapDragging = false;
        
        function navigateFromMinimap(e) {
            if (!originalImage) return;
            
            const rect = minimapInner.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            
            const thumbWidth = minimapCanvas.width;
            const thumbHeight = minimapCanvas.height;
            const minimapScale = thumbWidth / imageCanvas.width;
            
            const canvasX = clickX / minimapScale;
            const canvasY = clickY / minimapScale;
            
            const scaledX = canvasX * zoomLevel;
            const scaledY = canvasY * zoomLevel;
            
            const containerRect = canvasContainer.getBoundingClientRect();
            const wrapperRect = canvasWrapper.getBoundingClientRect();
            
            const wrapperContentX = wrapperRect.left - containerRect.left + canvasContainer.scrollLeft;
            const wrapperContentY = wrapperRect.top - containerRect.top + canvasContainer.scrollTop;
            
            const targetScrollX = wrapperContentX + scaledX - canvasContainer.clientWidth / 2;
            const targetScrollY = wrapperContentY + scaledY - canvasContainer.clientHeight / 2;
            
            const maxScrollX = canvasContainer.scrollWidth - canvasContainer.clientWidth;
            const maxScrollY = canvasContainer.scrollHeight - canvasContainer.clientHeight;
            
            canvasContainer.scrollLeft = Math.max(0, Math.min(targetScrollX, maxScrollX));
            canvasContainer.scrollTop = Math.max(0, Math.min(targetScrollY, maxScrollY));
            
            updateMinimap();
        }
        
        minimap.addEventListener('mousedown', (e) => {
            minimapDragging = true;
            navigateFromMinimap(e);
            document.addEventListener('mousemove', minimapMouseMove);
            document.addEventListener('mouseup', minimapMouseUp);
        });
        
        function minimapMouseMove(e) {
            if (minimapDragging) {
                navigateFromMinimap(e);
            }
        }
        
        function minimapMouseUp() {
            minimapDragging = false;
            document.removeEventListener('mousemove', minimapMouseMove);
            document.removeEventListener('mouseup', minimapMouseUp);
        }

        canvasContainer.addEventListener('scroll', updateMinimap);

        document.getElementById('zoomIn').addEventListener('click', () => {
            if (zoomLevel < 5) {
                zoomLevel = Math.min(5, zoomLevel + 0.25);
                updateZoom();
            }
        });

        document.getElementById('zoomOut').addEventListener('click', () => {
            if (zoomLevel > 0.25) {
                zoomLevel = Math.max(0.25, zoomLevel - 0.25);
                updateZoom();
            }
        });

        document.getElementById('zoomReset').addEventListener('click', () => {
            zoomLevel = 1;
            updateZoom();
            setTimeout(() => centerScrollOnImage(), 0);
        });

        canvasContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            
            const oldZoom = zoomLevel;
            const zoomingIn = e.deltaY < 0;
            
            if (zoomingIn && zoomLevel < 5) {
                zoomLevel = Math.min(5, zoomLevel + 0.15);
            } else if (!zoomingIn && zoomLevel > 0.25) {
                zoomLevel = Math.max(0.25, zoomLevel - 0.15);
            }
            
            if (oldZoom !== zoomLevel) {
                if (zoomingIn) {
                    const wrapperRect = canvasWrapper.getBoundingClientRect();
                    const mouseXInWrapper = e.clientX - wrapperRect.left;
                    const mouseYInWrapper = e.clientY - wrapperRect.top;
                    
                    const canvasX = mouseXInWrapper / oldZoom;
                    const canvasY = mouseYInWrapper / oldZoom;
                    
                    canvasWrapper.style.transformOrigin = `${canvasX}px ${canvasY}px`;
                } else {
                    canvasWrapper.style.transformOrigin = '50% 50%';
                }
                
                updateZoom();
            }
        }, { passive: false });

        function applyPreset(width, height) {
            const displayWidth = width * scale;
            const displayHeight = height * scale;
            
            const finalWidth = Math.min(displayWidth, imageCanvas.width);
            const finalHeight = Math.min(displayHeight, imageCanvas.height);
            
            cropRect.x = (imageCanvas.width - finalWidth) / 2;
            cropRect.y = (imageCanvas.height - finalHeight) / 2;
            cropRect.width = finalWidth;
            cropRect.height = finalHeight;
            
            cropOverlay.classList.add('active');
            positionController.classList.add('active');
            updateCropOverlay();
            saveState();
        }

        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const width = parseInt(btn.dataset.width);
                const height = parseInt(btn.dataset.height);
                applyPreset(width, height);
            });
        });

        document.getElementById('applyCustom').addEventListener('click', () => {
            const width = parseInt(document.getElementById('customWidth').value);
            const height = parseInt(document.getElementById('customHeight').value);
            
            if (width > 0 && height > 0) {
                applyPreset(width, height);
            } else {
                alert('Please enter valid width and height values!');
            }
        });
    </script>
</body>
